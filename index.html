<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <meta http-equiv="Content-Security-Policy" content="unsafe-eval" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css" integrity="sha512-uvXdJud8WaOlQFjlz9B15Yy2Au/bMAvz79F7Xa6OakCl2jvQPdHD0hb3dEqZRdSwG4/sknePXlE7GiarwA/9Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Fedora Mirror Measure</title>
</head>

<body class="m-0 p-0">
<div class="app-container py-4">
    <section class="d-flex flex-column" id="branding">
        <div class="d-flex justify-content-end">
            <div class="night-mode-toggle">
                <label class="mb-0 d-flex align-items-center" style="cursor: pointer;">
                    <span class="me-2">ğŸŒ™ Dark Mode</span>
                    <input id="night_mode" role="switch" class="form-check-input m-0" type="checkbox">
                </label>
            </div>
        </div>
        <img src="./assets/mime-banner.png" style="align-self: center;" data-toggle="tooltip" alt="banner"
             id="banner">
        <h1 class="app-title">Fedora Mirror Speed Tester</h1>
        <p class="subtitle text-center">Find the fastest mirror for your location</p>
    </section>

    <div class="my-4" id="selection_area">
        <div class="row g-3 mb-4">
            <div class="col-md-5">
                <div class="card config-card">
                    <h3 class="section-title">Fedora Version</h3>
                    <div class="text-center" id="version-list">
                        <input type="number" placeholder="Enter version (e.g., 39)" 
                               class="form-control" min="1" id="version">
                    </div>
                </div>
            </div>

            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <p class="text-muted mb-2">or</p>
                    <button id="auto-detect" class="btn btn-primary">
                        ğŸ” Auto Detect
                    </button>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card config-card">
                    <h3 class="section-title">Architecture</h3>
                    <div id="archi-list"></div>
                </div>
            </div>
        </div>

        <div class="card config-card">
            <h3 class="section-title">Select Mirrors</h3>
            <p class="text-center my-4" id="select_first">
                ğŸ‘† Please select version & architecture first
            </p>
            <div style="max-height: 500px; overflow-y: auto;" class="mt-3">
                <div class="accordion d-none" id="mirrors"></div>
            </div>
        </div>
    </div>

    <section class="d-flex justify-content-center gap-3 my-4">
        <button class="btn btn-danger d-none operation-button" id="stop">
            â¹ Stop Testing
        </button>
        <button class="btn btn-primary d-none operation-button" id="test-speed">
            ğŸš€ Test Speed
        </button>
        <button class="btn btn-outline-secondary d-none operation-button" id="reload">
            ğŸ”„ Reset
        </button>
    </section>

    <section class="my-4">
        <div id="result"></div>
    </section>
</div>

<script src="renderer.js"></script>
</body>

</html>
